<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chronic Disease Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f8;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Chronic Disease Prediction System</span>
    </div>
</nav>

<div class="container">
    <div class="card p-4">
        <h3 class="text-center mb-4">Enter Health Parameters</h3>

        <form action="/predict" method="POST">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Age</label>
                    <input type="number" class="form-control" name="age" placeholder="e.g., 55" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Gender</label>
                    <select class="form-select" name="gender" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>BMI</label>
                    <input type="number" step="0.1" class="form-control" name="bmi" placeholder="e.g., 24.5" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Systolic BP</label>
                    <input type="number" class="form-control" name="bp" placeholder="e.g., 120" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Cholesterol Level (mg/dL)</label>
                    <input type="number" class="form-control" name="cholesterol" placeholder="e.g., 200" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Glucose Level (mg/dL)</label>
                    <input type="number" class="form-control" name="glucose" placeholder="e.g., 90" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Physical Activity (hours/week)</label>
                    <input type="number" step="0.1" class="form-control" name="physical_activity" placeholder="e.g., 3.5" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Smoking Status</label>
                    <select class="form-select" name="smoking" required>
                        <option value="">Select</option>
                        <option value="Never">Never</option>
                        <option value="Former">Former</option>
                        <option value="Current">Current</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Alcohol Intake (drinks/week)</label>
                    <input type="number" step="0.1" class="form-control" name="alcohol" placeholder="e.g., 2" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Family History of Disease</label>
                    <select class="form-select" name="family_history" required>
                        <option value="">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Predict</button>
        </form>

        {% if error %}
        <div class="alert alert-danger mt-4">
            <h5><strong>Error:</strong></h5>
            <p>{{ error }}</p>
        </div>
        {% endif %}

        {% if result %}
        <div class="alert alert-info mt-4">
            <h5><strong>Prediction Result:</strong></h5>
            <p>{{ result|safe }}</p>
            {% if show_download %}
            <a href="/download_report" class="btn btn-success mt-2">Download Report</a>
            {% endif %}
        </div>
        {% endif %}

    </div>
</div>

</body>
</html>
